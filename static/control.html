<title>MyRoboAssistant ‚Äì Control robot</title>

<style>
  :root { --c:#0a74ff; --c2:#ffe900; }
  body  { font-family:sans-serif; text-align:center; margin:0; padding:1rem; }
  h1    { margin:0 0 1.4rem; color:var(--c); }
  nav a { margin-right:1rem; }
  .grid { display:grid; grid-template-columns:repeat(3,7rem); grid-auto-rows:7rem;
          gap:1rem; justify-content:center; margin-top:2rem; }

</style>

<h1>Control robot</h1>

<div class="grid">
  <div></div>
  <button id="inainte">√énainte</button>
  <div></div>

  <button id="stanga">St√¢nga</button>
  <div></div>
  <button id="dreapta">Dreapta</button>

  <button id="salut">Salut</button>
  <div></div>
  <button id="disco">Disco</button>
</div>

<script type="module">
const HOST = "http://172.20.10.5";    

async function cmd(path){
  try{
    await fetch(`${HOST}/${path}`);
  }catch(e){ alert("Conexiune ESP32 pierdutƒÉ:\n"+e); }
}

inainte.onclick = () => cmd("move/inainte");
stanga.onclick  = () => cmd("move/stanga");
dreapta.onclick = () => cmd("move/dreapta");
salut.onclick   = () => cmd("action/salut");
disco.onclick   = () => cmd("action/disco");
</script>
</html>
